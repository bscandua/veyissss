name: TRGoals M3U Güncelleyici

on:
  schedule:
    # Her gün saat 03:00'te (UTC) çalışır. UTC'ye göre saatleri ayarlayabilirsin.
    # İstanbul için GMT+3 olduğundan, UTC 00:00 = İstanbul 03:00 olur.
    - cron: '0 0 * * *' 
  workflow_dispatch:
    # Bu, GitHub arayüzünden manuel olarak çalıştırmana olanak tanır.

jobs:
  update-m3u:
    runs-on: ubuntu-latest # İşin çalışacağı işletim sistemi

    steps:
    - name: Depoyu Kopyala
      uses: actions/checkout@v4 # Depoyu GitHub Actions ortamına kopyalar

    - name: Python Ortamını Kur
      uses: actions/setup-python@v5
      with:
        python-version: '3.x' # Kullandığın Python sürümünü buraya yaz (örn: '3.9', '3.10', '3.11')

    - name: Bağımlılıkları Yükle
      run: |
        python -m pip install --upgrade pip
        pip install Kekik httpx parsel # Kekik, httpx ve parsel kütüphanelerini yükler

    - name: M3U Dosyasını Güncelle
      run: |
        python Pythonlar/trgoals.py # Python scriptinin dosya adını buraya yaz

    - name: Değişiklikleri Git'e Kaydet (Commit)
      run: |
        git config user.name 'github-actions[bot]'
        git config user.email 'github-actions[bot]@users.noreply.github.com'
        git add trgoals.m3u # Güncellenen M3U dosyasını ekle
        git commit -am "Otomatik: TRGoals M3U güncellendi" || echo "Değişiklik yok, commit atlanıyor."
        git push # Değişiklikleri depoya geri gönder
