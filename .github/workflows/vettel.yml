name: Vettel Update

on:
  push:
    paths:
      - 'Kanallar/vettel.py'
  schedule:
    - cron: '0 3 * * *' # Her gün 03:00'te çalıştırır
  workflow_dispatch: # Manuel başlatma seçeneği

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install fuzzywuzzy
        run: |
          pip install fuzzywuzzy
          pip install python-Levenshtein



      - name: Run script
        run: python Pythonlar/vettels.py
